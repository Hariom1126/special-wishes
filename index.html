<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
**{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation: floatUp 8s linear infinite;
    opacity:0.7;
}
@keyframes floatUp{
    0%{ transform:translateY(0); opacity:0.8;}
    100%{ transform:translateY(-110vh); opacity:0;}
}

.container{
    text-align:center;
    z-index:10;
    width:95%;
    max-width:600px;
}

h1{
    color:white;
    font-size:6vw; /* responsive text */
    margin-bottom:40px;
    text-shadow:0 0 12px white;
}

/* Button play area */
.btn-group{
    position:relative;
    width:100%;
    height:200px;
    margin:auto;
    border-radius:20px;
}

/* Buttons */
button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
    transition:0.25s ease;
}

#yesBtn{
    background:#ff2e63;
    color:white;
    left:20%;
    top:60px;
    box-shadow:0 0 15px #fff;
}
#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:#333;
    color:white;
    left:60%;
    top:60px;
}

/* Message */
#message{
    margin-top:30px;
    font-size:6vw;
    color:white;
    display:none;
    animation:glow 1s ease-in-out infinite alternate;
}
@keyframes glow{
    from{ text-shadow:0 0 10px #fff,0 0 20px #ff2e63;}
    to{ text-shadow:0 0 25px #fff,0 0 45px #ff2e63;}
}

/* Extra small screens (phones) */
@media (max-width:480px){
    h1{ font-size:7vw; }
    button{ font-size:16px; padding:10px 22px; }
    .btn-group{ height:180px; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="btn-group" id="area">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="message">Yayyy! Thanks for being my Valentine üíï‚ú®</div>
</div>

<!-- Music (keep music.mp3 in same folder) -->
<audio id="bgMusic" src="music.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const area = document.getElementById("area");
const music = document.getElementById("bgMusic");

// NO button runs away but stays inside box
["mouseover","touchstart"].forEach(evt=>{
  noBtn.addEventListener(evt, () => {

    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
})});

// YES button action
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    music.play(); // start music
});

// Floating hearts generator
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random()*20+15) + "px";
    heart.style.animationDuration = (Math.random()*5+5) + "s";
    document.body.appendChild(heart);

    setTimeout(()=> heart.remove(),8000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
